version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: ov_app_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-election}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_USER: ${MYSQL_USER:-election_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-election_pass}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build:
      context: ./Online_Voting_App
      dockerfile: Dockerfile
      args:
        MAVEN_OPTS: -Xmx512m
    container_name: ov_app_backend
    depends_on:
      - db
    environment:
      # talk to the db container by its service name "db"
      DB_HOST: db
      DB_PORT: 3306
      DB_USERNAME: ${MYSQL_USER:-election_user}
      DB_PASSWORD: ${MYSQL_PASSWORD:-election_pass}
      DB_NAME: ${MYSQL_DATABASE:-election}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-docker}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    restart: unless-stopped

  frontend:
    build:
      context: ./election-frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:8080}
    container_name: ov_app_frontend
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    restart: unless-stopped

volumes:
  db_data:
